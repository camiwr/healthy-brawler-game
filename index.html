<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Brawler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- MAIN MENU -->
  <div id="mainMenu" class="screen">
    <h1>Healthy Brawler 🥦</h1>
    <p>Defeat the enemies and collect healthy food!</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- INSTRUCTIONS SCREEN -->
  <div id="instructionsScreen" class="screen" style="display: none;">
    <h2>How to Play</h2>
    <ul>
      <li>⬅️ ➡️ A/D: move</li>
      <li>⬆️ W: vertical movement</li>
      <li>Space: attack</li>
      <li>Avoid junk food enemies and collect healthy items 🍏</li>
      <li>The final enemy drops a key 🗝️ → grab it to win!</li>
    </ul>
    <button id="toStagesBtn">Go to Stages</button>
  </div>

  <!-- STAGE SELECT -->
  <div id="stageScreen" class="screen" style="display: none;">
    <h2>Select a Stage</h2>
    <div>
      <button class="stageBtn" data-stage="1">Stage 1: Fruits 🍎</button>
      <button class="stageBtn" data-stage="2">Stage 2: Veggies 🥕</button>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div id="resultScreen" class="result">
    <h2 id="resultTitle"></h2>
    <p id="resultMessage"></p>
    <div class="resultButtons">
      <button id="btnRestart">🔁 Restart</button>
      <button id="btnStages">⬅ Back to Stages</button>
      <button id="btnNext" style="display: none;">➡ Next Stage</button>
    </div>
  </div>


  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="1024" height="580" style="display: none;"></canvas>

  <!-- SCRIPTS -->
  <script src="src/js/mainMenu.js"></script>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
