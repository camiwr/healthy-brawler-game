<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Brawler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mainMenu" class="screen">
    <h1>Healthy Brawler</h1>
    <button id="startBtn">Começar</button>
  </div>

  <!-- TELA DE INSTRUÇÕES -->
  <div id="instructionsScreen" class="screen" style="display: none;">
    <h2>Como Jogar</h2>
    <p>Use A/D ou ←/→ para andar.</p>
    <p>W ou ↑ para pular.</p>
    <p>Barra de espaço para atacar.</p>
    <p>Evite ser atingido pelos inimigos e avance de fase!</p>
    <button id="toFasesBtn">Ir para Fases</button>
  </div>

    <!-- TELA DE FASES -->
  <div id="fasesScreen" class="screen" style="display: none;">
    <h2>Escolha uma Fase</h2>
    <div>
      <button class="faseBtn" data-fase="1">Fase 1: Frutas</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="1024" height="576" style="display: none;"></canvas>
  <button id="restartBtn" style="display: none;">Jogar novamente</button>


  <!-- SCRIPTS -->
  <script src="src/js/mainMenu.js"></script>
  <script src="src/js/game.js"></script>
</body>

</html>
